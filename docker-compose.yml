version: "3"
services:
  node:
    build: ./server
    ports:
      - "3001:3001"
  react:
    build: ./client
    ports:
      - "3000:3000"
    depends_on:
      - node
  nginx:
    image: nginx:alpine
    ports:
      - "80:80"
    volumes:
      - ./nginx.conf:/etc/nginx/conf.d/default.conf
    depends_on:
      - node
      - react
